<div class="stat-card">
  <div class="label">Campaigns</div>
  <div class="value purple">{{ total_campaigns }}</div>
</div>
<div class="stat-card">
  <div class="label">Total Hits</div>
  <div class="value cyan">{{ total_hits }}</div>
</div>
<div class="stat-card">
  <div class="label">High Confidence</div>
  <div class="value green">{{ high }}</div>
</div>
<div class="stat-card">
  <div class="label">Medium</div>
  <div class="value warn">{{ medium }}</div>
</div>
<div class="stat-card">
  <div class="label">Low</div>
  <div class="value danger">{{ low }}</div>
</div>
{% if total_campaigns > 0 or total_hits > 0 %}
<div class="stat-card">
  <button class="btn btn-danger"
          hx-post="/api/reset"
          hx-target="#stats"
          hx-confirm="Delete all campaigns and hits?">Reset</button>
</div>
{% endif %}
{% if reset_message %}
<div class="stat-card">
  <div class="label" style="color: #10b981;">{{ reset_message }}</div>
</div>
{% endif %}
